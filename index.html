<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/qrcode-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>QR Generator</title>
</head>
<body>
    <div class="qr__card">
        <div class="qr__items qr__header">

            <img src="./img/qrcode-logo.png" alt="">
            <h2 class="qr__title">QR Generator</h2>

        </div>

        <form id="generate__form">
            <input class="qr__items qr__input" placeholder="Enter URL" type="text" name="" id="qrUrl" required>
    
            <select class="qr__items qr__input" name="" id="size">
                <option value="300">300x300</option>
                <option value="600">600x600</option>
                <option value="900">900x900</option>
            </select>
            <input class="qr__items qr__btn qr__btn--blue" id="submitBtn" type="submit" value="Generate">
        </form>
     


        <div id="qrcode" class="qr__items qr__generated"></div>
        
        <div id="spinner">
            <img class="qr__items qr__spinner" width="200px" src="./img/spinner.gif" alt="">
        </div>

            <a id="saveimage" class="qr___items" href="" download>
                <button class="qr__btn qr__btn--red">Save Image</button>
            </a>
        <br><br>
        

        <footer>
            Designed & Developed By <a href="https://charvikdev.netlify.app" target="_blank"><b>Meghanath</b></a> 
        </footer>
    </div>

    <script src="./lib/qrcode.js"></script>
    <script src="./script.js"></script>
</body>
</html>
